<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        
        <script src="src/wrapped.js" type="module"></script>
        <link rel="stylesheet" type = "text/css" href="src/styles.css">
    </head>
    <body>
        <div class = "container">
            <div class = "left">
                <section id="profile">
                <h2>Welcome, <span id="displayName"></span></h2>
                <span id="avatar"></span>
                </section>
            </div>
            <div class = "topright">
                <p>
                    Hover over an artist or track picture to show its Popularity Score
                </p>
            </div>
        </div>

        <div class = "container">
        <div class = "left">
            <section id="tracks">
                <h2>Top 5 Tracks</h2>
                <ol>  
                    <span id="trackpic1"> </span>
                    <li><span id="track1"></span></li><br>
                    <span id="trackpic2"></span>
                    <li><span id="track2"></span></li><br>
                    <span id="trackpic3"></span>
                    <li><span id="track3"></span></li><br>
                    <span id="trackpic4"></span>
                    <li><span id="track4"></span></li><br>
                    <span id="trackpic5"></span>
                    <li><span id="track5"></span></li>
                </ol>
                <h4>Average Popularity: <span id="trackavg"></span></h4>
            </section>

            <section id="recsfromtracks">
                <div class = "container">
                <h2>10 Recommended Tracks</h2>
                <button class = "reload1" onclick="">Reload</button>
                </div>
                <ol>
                        <span id="t_recpic1"></span>
                        <li><span id="t_rec1"></span></li><br>
                        <span id="t_recpic2"></span>
                        <li><span id="t_rec2"></span></li><br>
                        <span id="t_recpic3"></span>
                        <li><span id="t_rec3"></span></li><br>
                        <span id="t_recpic4"></span>
                        <li><span id="t_rec4"></span></li><br>
                        <span id="t_recpic5"></span>
                        <li><span id="t_rec5"></span></li><br>

                        <span id="t_recpic6"></span>
                        <li><span id="t_rec6"></span></li><br>
                        <span id="t_recpic7"></span>
                        <li><span id="t_rec7"></span></li><br>
                        <span id="t_recpic8"></span>
                        <li><span id="t_rec8"></span></li><br>
                        <span id="t_recpic9"></span>
                        <li><span id="t_rec9"></span></li><br>
                        <span id="t_recpic10"></span>
                        <li><span id="t_rec10"></span></li><br>
                </ol>
            </section>
        </div>

        <div class = "right">
            <section id="artists">
                <h2>Top 5 Artists</h2>
                <ol>
                    <span id="artistpic1"> </span>
                    <li><span id="artist1"></span></li><br>
                    <span id="artistpic2"></span>
                    <li><span id="artist2"></span></li><br>
                    <span id="artistpic3"></span>
                    <li><span id="artist3"></span></li><br>
                    <span id="artistpic4"></span>
                    <li><span id="artist4"></span></li><br>
                    <span id="artistpic5"></span>
                    <li><span id="artist5"></span></li>
                </ol>
                <h4>Average Popularity: <span id="artistavg"></span></h4>
            </section>

            <section id="recsfromartists">  
                <div class = "container">
                    <h2>10 Recommended Tracks from Artists</h2>
                    <button class = "reload2" onclick="">Reload</button>
                </div>
                <ol>
                    <span id="a_recpic1"></span>
                    <li><span id="a_rec1"></span></li><br>
                    <span id="a_recpic2"></span>
                    <li><span id="a_rec2"></span></li><br>
                    <span id="a_recpic3"></span>
                    <li><span id="a_rec3"></span></li><br>
                    <span id="a_recpic4"></span>
                    <li><span id="a_rec4"></span></li><br>
                    <span id="a_recpic5"></span>
                    <li><span id="a_rec5"></span></li><br>
                    <span id="a_recpic6"></span>
                    <li><span id="a_rec6"></span></li><br>
                    <span id="a_recpic7"></span>
                    <li><span id="a_rec7"></span></li><br>
                    <span id="a_recpic8"></span>
                    <li><span id="a_rec8"></span></li><br>
                    <span id="a_recpic9"></span>
                    <li><span id="a_rec9"></span></li><br>
                    <span id="a_recpic10"></span>
                    <li><span id="a_rec10"></span></li><br>
                </ol>
            </section>
        </div>
        </div>

    </body>
</html>
